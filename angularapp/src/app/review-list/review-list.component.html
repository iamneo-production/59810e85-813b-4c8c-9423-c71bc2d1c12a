<h2>Movie Reviews</h2>

<div class="left-side">
  <h3>All Reviews</h3>
  <div *ngFor="let review of reviews" class="review-item">
    <div class="review-header"> 
      <h4>Review ID: {{ review.id }}</h4>
      <p>User ID: {{ review.userId }}</p>
      <p>Date: {{ review.date | date }}</p>
    </div>
    <div class="review-details">
      <p>Rating: {{ review.rating }}</p>
      <p>Review Note: {{ review.reviewNote }}</p>
      <p>Source: {{review.source }}</p>
      <p>Movie ID: {{ review.movie.movieId}}</p>
    </div>

<div class="right-side">
  <h5>Your Review</h5>
  <button (click)="gotoReviewForm(review.movie.id,5)">Review</button>
  <button (click)="gotoUpdateForm(review.id)">Update</button>
</div>
</div>
</div>
