<h1>Add New Movie</h1>
  <form id="movie-form" (ngSubmit)="addMovie()" [formGroup]="fg">
    <div class="card mt-5" style="padding: 20px;">
    <div class="form-group">
        <label for="movie-id">Movie Id:</label>
        <input type="number" id="movie-id" formControlName="id" required ngModel>
  </div>
    <div class="form-group">
      <label for="movie-title">Movie Title:</label>
      <input type="text" id="movie-title" formControlName="title" required ngModel>
</div>
    <div class="form-group">
      <label forn="movie-genre">Movie Genre:</label>
      <select id="movie-genre" name="movie-genre" formControlName="genre">
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select>
    </div>
   
    <div class="form-group">
      <label for="Topcast">Topcast:</label>
      <input type="text" id="Topcastt" name="Topcast" formControlName="Topcast">
    </div>
    <div class="form-group">
      <label for="Rating">Rating:</label>
      <input type="number" id="Rating" name="Rating" formControlName=" Rating">
    </div>
    <div class="form-group">
      <label for="release-date">Release Date:</label>
      <input type="date" id="release-date" name="release-date" formControlName="releasedate">
    </div>
    <div class="form-group">
      <label for="plot-summary">Plot Summary:</label>
      <textarea id="plot-summary" name="plot-summary" rows="5" formControlName="plotsummary"></textarea>
    </div>
    <button type="submit">Add Movie</button>
    </div>
  </form>
