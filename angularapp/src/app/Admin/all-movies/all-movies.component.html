<app-admin></app-admin>
<router-outlet></router-outlet>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-3 col-mb-4 col-4 " *ngFor="let movies of movie">
      <div class="card"> 
        <div class="card-body">
          <strong>Id: </strong>{{ movies.id }}<br>
          <strong>Title: </strong>{{ movies.title }}<br>
          <strong>Release Date: </strong>{{ movies.releaseDate }}<br>
          <strong>Average Rating: </strong>{{ movies.rating }}
          <div class="button">
            <button  mat-raised-button  color="primary" routerLink="/all-movies/movie-detail" (click)="onClick(movies.id)">Details</button>
            <button  mat-raised-button  color="warn">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
