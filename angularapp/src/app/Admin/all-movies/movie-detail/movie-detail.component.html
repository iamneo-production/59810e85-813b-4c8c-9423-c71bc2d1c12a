<app-admin></app-admin>

<div class="row mt-4">
  <h2 class="mt-5">{{movie.title}}</h2>
    <div class="mt-2 p-5">
        <p class="mt-3 mb-3"><strong>Id :</strong> {{movie.id}}</p>
        <hr>
        <h5 class="mt-2 mb-2">Plot Summary :</h5>
        <p class="mt-3 mb-3">{{movie.plotSummary}}</p>
        <hr>
        <p class="release mt-3 mb-3"><strong>Release date :</strong>  {{movie.releaseDate}}</p>
        <hr>
        <p class="rating mt-3 mb-3"><strong>Movie rating :</strong> {{movie.rating}} <strong>/</strong> 5</p>
        <hr>
        <p class="rating mt-3 mb-3"><strong>Movie genre :</strong> {{movie.genre}} </p>
        <hr>
        <h5 class="mt-2 mb-2">Top Cast :</h5>
        <p class="mt-3 mb-3">{{movie.cast}}</p>
        <hr>
        <div class="row">
          <div class="col-lg-4">
            <div class="row mt-2 mb-2">
              <div class="button col-lg-10" >
                <button mat-raised-button type="submit" color="primary" (click)="navigatetoEditmovie(movie.id)">Edit Details</button>
                <button mat-raised-button type="submit" color="primary" >All Reviews</button>
              </div>
            </div>
          </div>
        </div>    
    </div>
</div>
