<app-user-nav></app-user-nav> 
<div class="row" *ngIf="movie">
  <h2 class="mt-5">{{movie.title}}</h2>
    <div class="p-5" >
        <h5 class="mt-3 mb-3"><strong>Id : {{movie.id}}</strong></h5>
        <hr>
        <h5 class="mt-2 mb-2"><strong>Plot Summary :</strong></h5>
        <p class="mt-3 mb-3">{{movie.plotSummary}}</p>
        <hr>
        <p class="release mt-3 mb-3"><strong class="right">Release Date :</strong>  {{ movie.releaseDate | date }}</p>
        <hr>
        <p class="rating mt-3 mb-3"><strong class="right">Movie Rating :</strong> {{movie.rating}} <strong>/</strong> 10</p>
        <hr>
        <p class="rating mt-3 mb-3"><strong class="right">Movie Genre :</strong> {{movie.genre}} </p>
        <hr>
        <h5 class="mt-2 mb-2"><strong>Top Cast :</strong></h5>
        <p class="mt-3 mb-3">{{movie.cast}}</p>
        <hr>
        <div class="row">
          <div class="col-lg-4">
            <div class="row mt-2 mb-2">
              <div class="button col-lg-10" >
                <button type="button" class="btn btn-primary" (click)="gotoReviewForm(movie.id,5)">Give Review</button>
              </div>
            </div>
          </div>
        </div>
        <!-- <h5 class="mt-2 mb-2"><strong>Review Details:</strong></h5> -->

          <li class="review-id"><Strong>Review Id : </Strong> {{ review.id }}</li>

          <li class="review-rating"><Strong>Rating : </Strong> {{ review.rating }} <strong>/</strong> 10</li>
          <li class="review-note"><Strong>Review Note : </Strong> {{ review.reviewNote }}</li>
          <li class="review-source"><Strong>Source : </Strong> {{ review.source }}</li>
          <li class="review-date"><Strong>Date : </Strong> {{ review.date }}</li>
        </ul>      -->
    </div>
</div>
